<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body class="container-fluid">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <div class="d-flex flex-row justify-content-center align-items-center border border-2 border-secondary w-25 m-3 p-3">
            <dl>
                <h3>Buttons in Bootstrap</h3>
                <dt>Ordinary Button</dt>
                <dd><button>Login</button></dd>
                
                <dt>Button Base</dt>
                <dd><button class="btn">Login</button></dd>
                
                <dt>Contextual Button</dt>
                <dd><button class="btn btn-success">Insert</button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Delete</button></dd>
                
                <dt>Contextual Size Based Button</dt>
                <dd><button class="btn btn-sm btn-success">Insert</button>
                    <button class="btn btn-warning">Update</button>
                    <button class="btn btn-lg btn-danger">Delete</button></dd>
                    
                    <dt>Outline Contextual Button</dt>
                    <dd><button class="btn btn-outline-success">Insert</button>
                        <button class="btn btn-outline-warning">Update</button>
                        <button class="btn btn-outline-danger">Delete</button></dd>
                        
                        <dt>Special Buttons</dt>
                        <dd><button class="btn-close"></button>
                            <button class="btn btn-link">Signout</button></dd>
                        </dl>
                    </div>
                </div>
    </body>
    </html>
