<head>

    <script type="text/javascript">

        function playvideo(){

            console.log(video1);

        }

        function pausevideo(){
            //1. Target the element called 'video1'
            const video1=document.getElementById("video1")
            console.log(video1);

        }
    </script>

    <style type="text/css">

            margin-left: 10px;
        }
    </style>
</head>
<body>
    

    <video id="video1" width="200" height="200" controls poster="../public/images/dummy.jpg">
