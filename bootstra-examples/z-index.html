<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            border: 1px solid gray;
            width: 400px;
            height: 400px;

            margin: 5px;
            padding: 10px;
            position: relative;
        }
        .box{
            width: 150px;
            height: 150px;
            color: white;
            font-weight: bold;
            font-size: 18px;

            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .box1{
            background-color: red;
            position: absolute;
            top: 40px;
            left: 40px;

            z-index: 1;
        }
        .box2{
            background-color: blue;
            position: absolute;
            top: 90px;
            left: 80px;

            z-index: 2;
        }
        .box3{
            background-color: green;
            position: absolute;
            top: 140px;
            left: 120px;

            z-index: 3;
        }

        .box:hover{
            z-index: 10;
            transform: rotate(30deg);            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"><img src="../public/images/mensfashionfashionstore.jpg" alt="" width="200px" height="200px"></div>
        <div class="box box2"><img src="../public/images/womenfashion.jpg" alt="" width="200px" height="200px" ></div>
        <div class="box box3"><img src="../public/images/kidsfashionfashionstore.jpg" alt="" width="200px" height="200px"   ></div>
    </div>
</body>
</html>
