<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <form action="" class="mt-3"> 
        <div class="h3">
            Register User
        </div>
        <dl class="w-50 row ">
            <dt class="col-3">Username</dt>
            <dd class="col-9"><input type="text" name="txtUsername" id="username" class="form-control"></dd>

            <dt class="col-3">Password</dt>
            <dd class="col-9"><input type="text" name="textPassword" id="password" class="form-control"></dd>

            <dt class="col-3">Age</dt>
            <dd class="col-9"><input type="number" name="txtAge" id="age" class="form-control"></dd>

            <dt class="col-3">City</dt>
            <dd class="col-9">
                <select name="option" id="" class="form-select text-center">
                    <option value="BLR">Bengaluru</option>
                    <option value="MUM">Mumbai</option>
                    <option value="HYD">Hydrabad</option>
                </select>
            </dd>
            <button class="btn btn-primary w-25 ms-5">Register User</button>
        </dl>
    </form>
</body>
</html>
