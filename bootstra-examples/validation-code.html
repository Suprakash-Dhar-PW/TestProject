<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="text/css">
        input:required + span{
            color: red;
        }
        input:required ~ div {
            color: red;
        }
        input:required{
            border: 1px solid red;
        }
        input:valid + span {
            display: none;
        }
        input:valid ~ div{
            display: none;
        }
        input:valid{
            border: 1px solid black;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center">
    <form action="" class="mt-3 border border-dark p-3 w-25">
        <dl class="w-100">
            <dt>Username</dt>
            <dd class="mt-2">
                <input type="text" name="txtUsername" id="" required class="form-control">
                <span>*</span>
                <div>
                    Username is required
                </div>
            </dd>

            <dt>Password</dt>
            <dd class="mt-2">
                <input type="password" name="txtPwd" id="" required class="form-control">
                <span>*</span>
                <div>
                    Password is required
                </div>
            </dd>

            <dt>Age</dt>
            <dd class="mt-2">
                <input type="text" name="txtAge" id="" class="form-control">
            </dd>
        </dl>
        <button class="btn btn-primary">Login User</button>
    </form>
</div>
</body>
</html>
