<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="text/css">
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: lightcoral;
            padding: 10px;
            position: relative;
        }
        @media screen and (orientation:landscape) {
            span {
                margin-left: 8px;
            }
            #justify {
                display: none;
            }
        }
        @media screen and (orientation:portrait) {
            #content1, #content2 {
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 10px;
                background-color: black;
                border-radius: 15px;
                color: white;
                padding: 15px;
                width: 150px;
                text-align: right;
                z-index: 10;
                display: none; /* This will be handled by JavaScript */
            }
            #content1 span, #content2 span {
                display: block;
                padding: 8px;
            }
            #content2 {
                margin-top: 10px;
            }
        }
        .show-menu {
            display: flex !important;
        }
    </style>
</head>
<body class="container-fluid">
    <header class="mt-3">
        <div class="fw-bold">
            Shopper.
        </div>

        <nav id="content1">
            <span>Home</span>
            <span>Pages</span>
            <span>Blog</span>
            <span>Docs</span>
        </nav>
        <aside id="content2">
            <span class="bi bi-search"></span>
            <span class="bi bi-person"></span>
            <span class="bi bi-heart"></span>
            <span class="bi bi-cart3"></span>
        </aside>

        <span class="bi bi-justify" id="justify"></span>
    </header>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            let menuAccess = document.getElementById("justify");
            let menu = document.getElementById("content1");
            let icons = document.getElementById("content2");

            menuAccess.addEventListener("click", function () {
                menu.classList.toggle("show-menu");
                icons.classList.toggle("show-menu");
            });
        });
    </script>
</body> 
</html>
