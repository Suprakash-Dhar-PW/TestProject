<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding: 20px; background-color: #f4f4f9; }
        #product-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 24px;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }
        #product-container img { width: 100%; height: auto; border-radius: 4px; }
        #product-container h1 { font-size: 28px; margin-top: 0; }
        #product-container h2 { font-size: 24px; color: #c0392b; }
        .ratings { margin: 15px 0; color: #666; }
        .ratings span { margin-right: 8px; }
        ul { padding-left: 20px; }
        li { margin-bottom: 8px; }
        .dis.image-column {
            flex: 0 0 400px; /* Don't grow, don't shrink, base width 300px */
        }
        .dis.details-column {
            flex: 1; /* Grow to fill remaining space */
        }
    </style>
</head>
<body>
    <div id="product-container">
        <p>Loading product details...</p>
    </div>

    <script>
        const apiUrl = '../data/product2.json';

        fetch(apiUrl)
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(function(data) {
                const productContainer = document.getElementById('product-container');

                const featuresList = data.Features.map(function(feature) {
                    return `<li>${feature}</li>`;
                }).join('');

                productContainer.innerHTML = `
                    <div class="dis image-column">
                        <img src="${data.Photo}" alt="${data.Title}">
                    </div>
                    <div class="dis details-column">
                        <h1>${data.Title}</h1>
                        <h2>₹${data.Price}</h2>
                        <div class="ratings">
                            <span style="color: white; background-color: #28a745; padding: 4px 8px; border-radius: 4px; font-weight: bold;">${data.Ratings.Rate}</span><span style="color: white; background-color: #28a745; padding: 4px 8px; border-radius: 4px; font-weight: bold;">⭐</span> 
                            <span>${data.Ratings.Count} &amp; ${data.Ratings.Review}</span>
                        </div>
                        <ul>${featuresList}</ul>
                    </div>
                `;
            })
            .catch(function(error) {
                console.error('There was a problem with your fetch operation:', error);
                document.getElementById('product-container').innerHTML = '<p>Failed to load product details. Please try again later.</p>';
            });
    </script>
</body>
</html>
