<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        ul{
            list-style-type: none;
            line-height: 25px;
        }
        .number{
            color: rgb(83, 82, 82);
        }
     .bi-star-fill{
            font-size: 12px;
        }
        .box{
            border: 1px solid black;
            width: 300px;
        }
        h2{
           text-align: center;  
           
        }
    </style>
</head>
<body>
    <form action="">
        <div class="box">
            <h2>Ratings & Reviews</h2>
        <ul>
            <li>
                <span><b>5</b></span>&nbsp;&nbsp;<span class="bi bi-star-fill"></span>&nbsp;&nbsp;&nbsp;<meter value="100" min="1" max="100" low="40" high="80" optimum="90" ></meter>&nbsp;&nbsp;&nbsp;<span class="number">98,895</span>
            </li>
            <li>
                <span><b>4</b></span>&nbsp;&nbsp;<span class="bi bi-star-fill"></span>&nbsp;&nbsp;&nbsp;<meter value="45" min="1" max="100" low="40" high="80" optimum="45" ></meter>&nbsp;&nbsp;&nbsp;<span class="number">31,471</span>
            </li>
            <li>
                <span><b>3</b></span>&nbsp;&nbsp;<span class="bi bi-star-fill"></span>&nbsp;&nbsp;&nbsp;<meter value="20" min="1" max="100" low="40" high="80" optimum="20" ></meter>&nbsp;&nbsp;&nbsp;<span class="number">9,534</span>
            </li>
            <li>
                <span><b>2</b></span>&nbsp;&nbsp;<span class="bi bi-star-fill"></span>&nbsp;&nbsp;&nbsp;<meter value="8" min="1" max="100" low="40" high="80" optimum="45" ></meter>&nbsp;&nbsp;&nbsp;<span class="number">3,951</span>
            </li>
            <li>
                <span><b>1</b></span>&nbsp;&nbsp;<span class="bi bi-star-fill"></span>&nbsp;&nbsp;&nbsp;<meter value="13" min="1" max="100" low="40" high="80" optimum="90" ></meter>&nbsp;&nbsp;&nbsp;<span class="number">7,844</span>
            </li>  
        </ul>
    </div>
        
    </form>
</body>
</html>
