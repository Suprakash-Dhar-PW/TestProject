<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagenation</title>
    <style>
        ol{
            list-style-type: none;
            display: flex;
            flex-direction: row;
        
        }
        li{
            background-color: rgb(75, 169, 169);
            padding-left: 10px;
            border-radius: 10px;
            margin-left: 10px;
            padding: 5px;
            
        }
        .disabled{
            background-color: grey;
            cursor: not-allowed;
        }
        .download:hover{
            background-color: red;
            cursor: progress;
        }
        .hand:hover{
            background-color: blueviolet;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ol>
        <li>
            &laquo;
        </li>
        <li>1</li>
        <li class="disabled">2</li>
        <li class="hand">3</li>
        <li>4</li>
        <li  class="download">5</li>
        <li>...</li>
        <li>
            &raquo;
        </li>
    </ol>
</body>
</html>
