<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <b>This is from Bold element</b><br>
    <strong>This is from Strong element </strong>
    <br><br>
    <i>This is from italic element</i><br>
    <em>This is from emphasize element</em>
    <br><br>
    <p>
        <u>Border Gavaskar Trophy 2024-2025</u><br>
        <ins>Border Gavaskar Trophy 2024-2025</ins>
    </p>
    <br><br>
    <p>
        <del>&#8377;19,999/-</del>
        <strike>&#8377;19,999/-</strike>
    </p>
    <br><br>
    <p>
        X <sup>2</sup> + Y <sup>2</sup>
    </p>
    <p>
        H <sub>2</sub>O
    </p>

</body>
</html>
