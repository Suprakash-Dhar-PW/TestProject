<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>

    </style>
</head>
<body>
    <form action="" name="frmUpdate">
    <dl>
        <dt>AdhaarNumber</dt>
        <dd>
            <input type="text" name="txtAdharNum" value="123445678901211223445" readonly>
        </dd><br>
        <dt>Name</dt>
        <dd>
            <input type="text" name="txtName" maxlength="10" minlength="3" autofocus>
        </dd><br>
        <dt>Gender</dt>
        <dd>
            <input type="text" name="txtName" size="4">
        </dd><br>
        <dt>FatherName</dt>
        <dd>
            <input type="text" name="txtFatherName" value="Prabir Dhar">
        </dd><br>
        <dt>DOB</dt>
        <dd>
            <input type="text" name="txtDOB" value="18/10/2005">
        </dd><br>
        <dt>Email</dt>
        <dd>
            <input type="text" name="txtUserEmail" autofocus>
        </dd><br>
        <dt>Password</dt>
        <dd>
            <input type="text" name="txtUserPwd" required>
        </dd><br>
        <button name="btnUpdate" value="UpdateDetails">UpdateButton</button>
        <button disabled>Add to Cart</button>
    </dl>
</form>
</body>
</html>
