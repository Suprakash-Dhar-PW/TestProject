<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="../public/images/youtube.svg">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: black;
        }

        header {
            display: flex;
           justify-content:space-between ;
        }
        .one{
            display: flex;
            
        }

        
        .bi-list {
            color: white;
            border: 2px solid white;
            width: 23px;
            height: 29px;
            /* padding: 3px; */
            font-size: 27px;
            
        }

        .bi-youtube {
            color: red;
            /* background-color: aqua; */
            width: 30px;
            height: 24px;
            text-align: center;
            font-size: 25px;
            /* border: 1px solid white; */

        }

        .youtube {
            color: white;
            /* border: 1px solid white; */
            width: 75px;
            height: 19px;
            font-weight: bolder;
            font-size: 18px;
        }

        .in {
            color: grey;
            font-size: 12px;
            /* border: 1px solid white; */
            width: 20px;
            height: 18px;
            text-align: center;
           
        }

        .sea {
            border: 2px solid grey;
            color: white;
            width: 500px;
            height: 20px;
            padding: 8px;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .bi-search {
            color: white;
            border: 2px solid grey;
            width: 50px;
            height: 20px;
            text-align: center;
            padding: 8px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .bi-mic-fill {
            color: white;
            /* border: 2px solid white; */
            width: 20px;
            height: 20px;
            text-align: center;
            border-radius: 40px;
            padding: 8px;
            background-color: rgb(59, 59, 59);
        }

        .create {
            color: white;
            border: 2px solid white;
            width: 70px;
            height: 20px;
            padding: 8px;
            border-radius: 20px;
            background-color: rgb(59, 59, 59);
        }

        .bi-bell {
            color: white;
            border: 2px solid white;
            width: 20px;
            height: 20px;
            padding: 8px;
            font-size: 20px;
        }

        .image {
            border-radius: 30px;
            /* padding: 2px; */
            border: 1px solid white;
        }

    </style>
</head>

<body>
    <header>
        <div class="one">
            <span class="bi bi-list"></span>
            <span class="bi bi-youtube"></span>
            <span class="youtube">YouTube</span>
            <span class="in">IN</span>
        </div>
        <div class="one">
            <span class="sea">
                Search
            </span>
            <span class="bi bi-search"></span>
            <span class="bi bi-mic-fill"></span>
        </div>
        <div class="one">
            <span class="create"> <span class="bi bi-plus-lg"></span>Create</span>
            <span class="bi bi-bell"></span>
            <span><img src="../public/images/suprakash.jpg" alt="" class="image" width="40" height="40"></span>
        </div>
    </header>
</body>

</html>
