<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            display: flex;
            align-items: center;
            color: white;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Dynamic Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container text-center">
            <h1 class="display-4">Welcome to Our Dynamic Website</h1>
            <p class="lead">Experience interactive web design at its finest</p>
            <button class="btn btn-primary btn-lg" id="ctaButton">Learn More</button>
        </div>
    </section>

    <!-- Features Section -->
    <section id="about" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Features</h2>
            <div class="row" id="featuresContainer">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="contactForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                    <div id="formMessage" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Dynamic Content Loading
        const features = [
            { title: 'Responsive Design', content: 'Mobile-first approach for all devices' },
            { title: 'Interactive Elements', content: 'Engaging user interactions' },
            { title: 'Fast Performance', content: 'Optimized for speed and efficiency' }
        ];

        const featuresContainer = document.getElementById('featuresContainer');

        features.forEach((feature, index) => {
            const featureHTML = `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${feature.title}</h5>
                            <p class="card-text">${feature.content}</p>
                            <button class="btn btn-primary" onclick="showDetail(${index})">Details</button>
                        </div>
                    </div>
                </div>
            `;
            featuresContainer.innerHTML += featureHTML;
        });

        // Event Listeners
        document.getElementById('ctaButton').addEventListener('click', () => {
            alert('Thanks for your interest! Explore our website to learn more.');
        });

        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('formMessage').textContent = 'Message sent successfully!';
            document.getElementById('contactForm').reset();
            setTimeout(() => {
                document.getElementById('formMessage').textContent = '';
            }, 3000);
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Show Details Function
        window.showDetail = (index) => {
            alert(`Detail for: ${features[index].title}\n${features[index].content}`);
        };

        // Scroll Animation
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('bg-dark', 'shadow');
            } else {
                navbar.classList.remove('bg-dark', 'shadow');
            }
        });
    </script>
</body>
</html>
