<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            background-color: black;
            color: white;
            margin: 5px;
            padding: 5px;
            
            
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .effects{
            background-color: red;
            color: white;
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            HTML
            <span class="effects">1</span>
        </li>
        <li>
            CSS
            <span class="effects">2</span>
        </li>
        <li>
            Bootstrap
            <span class="effects">3</span>
        </li>
        <li>
            JavaScript
            <span class="effects">4</span>
        </li>
    </ul>
</body>
</html>
