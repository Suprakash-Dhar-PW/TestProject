<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .parent{
            color: red !important;
        }
        .child{
            color: blue !important;
        }
    </style>

</head>
<body>
    <div class="parent">
        <p>Hello Users</p>
        <div class="child">
            <h3>Welcome to CSS</h3>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    document.querySelector(".child")
</script>
