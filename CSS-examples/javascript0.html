<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

    </style>
</head>
<body>
    <h1 onmouseenter="setEffect()" onmouseleave="resetEffect()" id="text">Welcome to CSS</h1>
    <script type="text/javascript">
       function setEffect(){
        var h1 = document.getElementById("text")
        h1.style.color = "red";
       }
       function resetEffect(){
        var h1 = document.getElementById("text")
        h1.style.color ="black";
       }
    </script>
</body>
</html>
