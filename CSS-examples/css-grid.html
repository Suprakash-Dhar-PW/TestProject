<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        header,nav,main,aside,footer{
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        @media screen and (orientation:landscape) {
            body{
                display: grid;
                grid-template-columns: 2fr 8fr 2fr;
            }
            header{
                grid-row: 1;
                grid-column: 1/4;
                background-color: lightcoral;
            }
            main{
                height: 400px;
                background-color: lightgray;
            }
            footer{
                grid-row: 3;
                grid-column: 1/4;
                background-color: black;
                color: white;
            }
        }

        @media screen and (orientation:portrait) {
            body{
                display: grid;
                grid-template-columns: 12fr;
            }
            main{
                height: 300px;
                grid-row: 3;
                background-color: lightgray;
            }
            header{
                grid-row: 1;
                background-color: lightcoral;
            }
            footer{
                grid-row: 1;
                background-color: black;
                color: white;
            }
            nav{
                grid-row: 2;

            }
            aside{
                grid-row: 4;
            }



        }
    </style>
</head>
<body>
    <header>
        HEADER
    </header>
    <nav>
        NAV
    </nav>
    <main>
        MAIN
    </main>
    <aside>
        ASIDE
    </aside>
    <footer>
        FOOTER
    </footer>

</body>
</html>
