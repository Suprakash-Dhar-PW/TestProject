<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        li:first-child{
        color: red;
        }
        li:last-child{
            color: green;
        }
        li:nth-child(2n){  /*n starts from 0*/
            color: brown;
        }
        li:nth-last-of-type(2n+1){
            color: blue;
        }
        li:nth-child(even){
            color: violet;
        }
        li:nth-child(odd){
            color: aqua;
        }

    </style>


</head>
<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node.js</li>
        <li>Express.js</li>
        <li>MongoDB</li>
    </ol>
</body>
</html>
