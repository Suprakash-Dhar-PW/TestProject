<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{
            font-size: 25px;
            border: 5px dotted brown;
            color: blue;
            padding: 10px;
        }
        h1{
            /*Special properties*/
            font-family: Brush Script MT;

            /*Overriding*/
            font-size: 35px;

            /*Explicit inheritence*/
            all:inherit
        }
        p{
            
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p>Learning CSS Inheritence</p>
</body>
</html>
