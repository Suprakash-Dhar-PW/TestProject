<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img{
            transition: 3s;
        }
        img:hover{
            transform: scale(1.2,1.2);
            transition: 2s;
        }
        .container{
            width: 200px;
            height: 200px;
            border: 15px groove;
            overflow: hidden;
            padding: 10px;
        }
        button{
            display: flex;
            /* justify-content: ; */
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../public/images/lamp.jpg" alt="" width="200" height="200">
    </div>
    <button>Click to see the animation</button>
</body>
