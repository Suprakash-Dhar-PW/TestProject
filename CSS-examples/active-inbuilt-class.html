<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            border: 15px groove;
        }
        body{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img:active{
            width:300px;
            height: 300px;
            transition: 3s;
            transform: translate(800px);
        }
        img{
            width: 200px;
            height: 200px;
            transition: 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../public/images/mensfashionfashionstore.jpg" alt="">
    </div>
</body>
</html>
