<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
    </style>
</head>
<body class="container-fluid">
    <h2>Alerts</h2>

    <div class="container alert alert-danger alert-dismissible">
        <button  class="btn btn-close" data-bs-dismiss="alert"></button>
        <h3 class="alert-heading">Delete Record</h3>
        <p class="alert-info">Record deleted succesfully</p>
        <a href="#" class="alert-link">Help?</a>
    </div>
    <div class="container alert alert-success">
        <h3 class="alert-heading">Insert Record</h3>
        <p class="alert-info">Inserted Record to Database succesfully</p>
        <button  class="btn btn-success" data-bs-dismiss="alert">OK</button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
