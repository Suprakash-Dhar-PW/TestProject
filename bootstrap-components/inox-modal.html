<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="texxt/css">
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body class="container-fluid">
    <button class="btn btn-danger w-25 mt-2" data-bs-toggle="modal" data-bs-target="#box">Quick Booking</button>
    <div class="modal fade" id="box">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" >
                <div class="modal-header">
                    <h5>Quick Booking</h5>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button><br>
                </div>
                <div class="modal-body">
                    <form action="">
                    <nav class="d-flex justify-content-around p-2" style="background-color: #333;">
                        <div>
                            <select name="" id="" style="border-radius: 5px; padding: 4px;">
                                <option value="Select Movie">Select Movie   <span class="bi bi-chevron-down"></span> </option>
                                <option value="PUSHPA 2">PUSHPA 2 <span class="bi bi-chevron-down"></span> </option>
                                <option value="MUFASA LION KING ">MUFASA <span class="bi bi-chevron-down"></span> </option>
                                <option value="YJNMD">YJNMD <span class="bi bi-chevron-down"></span> </option>
                                <option value="LEVIATHAN">LEVIATHAN <span class="bi bi-chevron-down"></span> </option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="" style="border-radius: 5px; padding: 4px;">
                                <option value="Select Cinema">Select Cinema <span class="bi bi-chevron-down"></span> </option>
                                <option value="INOX">INOX <span class="bi bi-chevron-down"></span> </option>
                                <option value="PVR">PVR <span class="bi bi-chevron-down"></span> </option>
                                <option value="RUPASHI">RUPASHI <span class="bi bi-chevron-down"></span> </option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="" style="border-radius: 5px; padding: 4px;">
                                <option value="Select Date ">Select Date <span class="bi bi-chevron-down"></span> </option>
                                <option value="5 March">5 March <span class="bi bi-chevron-down"></span> </option>
                                <option value="6 March">6 March <span class="bi bi-chevron-down"></span> </option>
                                <option value="7 March">7 March <span class="bi bi-chevron-down"></span> </option>
                                <option value="8 March">8 March <span class="bi bi-chevron-down"></span> </option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="" style="border-radius: 5px; padding: 4px;">
                                <option value="Select Time">Select Time <span class="bi bi-chevron-down"></span> </option>
                                <option value="10am">10 AM <span class="bi bi-chevron-down"></span> </option>
                                <option value="2pm">2 PM <span class="bi bi-chevron-down"></span> </option>
                                <option value="5pm">5 PM <span class="bi bi-chevron-down"></span> </option>
                                <option value="8pm">8 PM <span class="bi bi-chevron-down"></span> </option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="" style="border-radius: 5px; padding: 4px;">
                                <option value="Select Seats ">Select Seats <span class="bi bi-chevron-down"></span> </option>
                                <option value="1 "> 1 <span class="bi bi-chevron-down"></span> </option>
                                <option value="2 "> 2 <span class="bi bi-chevron-down"></span> </option>
                                <option value="3 "> 3 <span class="bi bi-chevron-down"></span> </option>
                                <option value="4 "> 4 <span class="bi bi-chevron-down"></span> </option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-danger text-center text-white">Book</button>
                        </div>
                    </nav>
                </form>
                </div>
                <div class="modal-footer">
    
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
