<body>
    <script>
        let a = 'sachinrameshtendulkar';
        console.log(a.substring(0,6));
        console.log(a.substring(-5,6));

        console.log(a.substring(undefined,undefined));
        console.log(a.substring());

        console.log(a.substring(NaN,NaN));
        
        console.log(a.substring(10,5));
        console.log(a.substring(5,10));

    </script>
