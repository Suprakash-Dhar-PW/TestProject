<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt();
        switch (n){
            case '1': 
                console.log("Entered ONE");
                break;
            case '2':
                console.log("Entered TWO");
                break;
            case '3':
                console.log("Entered THREE");
                break;
            default:
                console.log("Enter again");
                break;
        }
    </script>
</body>
</html>
