<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox"  id="checkpoint">
    <span id="text">OUT OF STOCK</span>
    <script>
        document.getElementById("checkpoint").addEventListener("change", function(){
            document.querySelector("span").textContent = this.checked ? "IN STOCK" : "OUT OF STOCK";
        })
    </script>
</body>
</html>
