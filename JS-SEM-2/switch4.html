<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
    
    var n = true;
    switch (n){ //RULE 1: (i)type must be exactly matched(It uses strict comparison)
                //(ii)Internally the data would be stored in the form of key value pair (Map) for comparison
            case true: 
                console.log("True executed");
                break; //RULE 2: (i)Cases can be duplicated as JavaScript is Object based
                                //(ii)As it is Object based so it would work as key value pair
            case false:
                console.log("False is executed");
                break;
            default:    //RULE 3: Case Level value can be of any type because internaly it uses value for a map
                console.log("Default");
                break;
        }
    </script>
</body>
</html>
