<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Registration Page</h1>
    <dl>
        <dt>Username</dt>
        <dd>
            <input type="text" id="Username">
        </dd>
        <dd id="lbl-Msg">

        </dd>
    </dl>
    <script>
        document.getElementById("Username").addEventListener("change", function(){
            let data = this.value;
            let msg = document.getElementById("lbl-Msg")
            if(data.charAt(0)>='A' && data.charAt(0)<='Z'){
                msg.textContent = '';
            }
            else{
                msg.textContent = 'Must start with uppercase';
                msg.style.color = 'red';
            }
        })
    </script>
</body>
</html>
