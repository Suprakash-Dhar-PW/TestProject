<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 150px;">
    <legend>Payment Details</legend>
    <dl>
      <dt>CardNumber</dt>
      <dd><input type="text" id="card"></dd>
      <div id="box1" style="display: none;">
        <dt>CVV</dt>
        <dd><input type="text" id="cvv" size="3"></dd>
      </div>
      <div id="box2" style="display: none;">
        <dt>Expiry</dt>
        <dd>
            <select id="expiry">
            <option value="Choose Expiry">Choose Expiry</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            </select>
        </dd>
      </div>
    </dl>
    <div id="box3" style="display: none;">
        <button id="pay">Pay</button>
    </div>
  </fieldset>
  <script type="text/javascript">
        document.getElementById("card").addEventListener("blur", function(){
            const cvvContainer = document.getElementById("box1");
            const expiryContainer = document.getElementById("box2");
            let pay = document.getElementById("box3");

            let cardValue = this.value;
            if(cardValue == 22334455){
                cvvContainer.style.display = 'block';
            }
            else{
                alert(`Invalid CARD NUMBER`);
            }

            document.getElementById("cvv").addEventListener("blur", function(){
                let cvvValue = this.value;
                if(cvvValue == 222){
                    expiryContainer.style.display = 'block';
                }
                else{
                    alert(`Invalid CVV`);
                }
            })

            document.getElementById("expiry").addEventListener("blur", function(){
                let expiryValue = this.value;
                if(expiryValue == 2025){
                    pay.style.display = 'block';
                }
                else{
                    alert(`Invalid expiry`);
                }
            })

        })
  </script>
</body>
</html>
