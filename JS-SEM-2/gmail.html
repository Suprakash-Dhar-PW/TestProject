<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container-fluid">
    <dl class="mt-3">
        <dt>Your Email</dt>
        <dd>
            <input type="text" id="txtEmail">
        </dd>
        <dd id="lblMsg">

        </dd>
    </dl>
    <script type="text/javascript">
        document.getElementById("txtEmail").addEventListener("change", function(){
            let data = this.value;
            const msg = document.getElementById("lblMsg");
            if(data.endsWith("@gmail.com")){
                msg.textContent='';
            }
            else{
                msg.innerHTML=`<span style='color:red'>Only gmail is allowed<span>`;
            }
        })
    </script>
</body>
</html>
