<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>Password</dt>
        <dd>
            <input type="password" name="" id="txtPwd">
        </dd>
        <dt>Confirm Password</dt>
        <dd>
            <input type="password" name="" id="txtCnfPwd">
        </dd>
        <dd id="lblMsg">

        </dd>
    </dl>
    <script>
        document.getElementById("txtCnfPwd").addEventListener("blur", function(){
            let cnfpwd = this.value;
            let txtpwd = document.getElementById("txtPwd").value;

            const msg = document.getElementById("lblMsg");

            msg.innerHTML = (txtpwd === cnfpwd) ? "Password Matched".fontcolor("green") : "Password Mismatch".fontcolor("red");
        })
    </script>
</body>
</html>
