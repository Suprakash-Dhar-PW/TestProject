<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration</h2>
    <dl>
        <dt>Email</dt>
        <dd>
            <input type="text" id="txtEmail">
        </dd>
    </dl>
    <script type="text/javascript">
        document.getElementById('txtEmail').addEventListener("change",function(){
            let data = this.value;

            console.log("Username is : ", data.slice(0, data.indexOf('@')));
            console.log("Domain is : ", data.slice(data.indexOf('@'+1)));

        })
    </script>
</body>
</html>
