<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <dl>
        <dt>Password</dt>
        <dd>
            <input type="password" id="txtPassword">
        </dd>
        <dd id="lblMsg">

        </dd>
    </dl>

    <script type="text/javascript">
        document.getElementById("txtPassword").addEventListener("keyup",function(){
            let data = this.value;
            let msg = document.getElementById("lblMsg");
            if(data.length<4){
                msg.innerHTML = `<span style='color:red;'>Weak Password [Length<4]</span>`;
            }
            else if(data.length >=4 && data.length<=16){
                //logic of matching regex
                let regEx = /^(?=.*[A-Z])\w{5,16}$/ 
                if(data.match(regEx)){ //if(method()!=null){} else{}
                    msg.innerHTML = `<span style='color:green;'>Strong Password</span>`;
                }
                else{
                    msg.innerHTML = `<span style='color:goldenrod;'>Poor Password [Need atleast 1 uppercase]</span>`;
                }
                // console.log(data.match(regEx));
            } 
            else{
                msg.innerHTML = `<span style='color:red;'>Weak Password [Length<16]</span>`;
            }
        })
    </script>
</body>
</html>
