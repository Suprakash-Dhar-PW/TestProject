<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
</head>
<body>
  <fieldset style="width: 150px;">
    <legend>Payment Details</legend>
    <dl>
      <dt>CardNumber</dt>
      <dd><input type="text" id="card"></dd>
      <div class="box1" style="display: none;">
        <dt>CVV</dt>
        <dd><input type="text" id="cvv" disabled size="3"></dd>
      </div>
      <div class="box2" style="display: none;">
        <dt>Expiry</dt>
        <dd>
            <select id="expiry" disabled>
            <option value="Choose Expiry">Choose Expiry</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            </select>
        </dd>
      </div>
    </dl>
    <div class="box3" style="display: none;">
        <button id="pay" disabled>Pay</button>
    </div>
  </fieldset>

  <script>
    const card = document.getElementById("card");
    const cvv = document.getElementById("cvv");
    const expiry = document.getElementById("expiry");
    const btnpay = document.getElementById("pay");

    card.addEventListener("blur", function () { //function(){.....} --> this is called as event handler
      if (this.value.length >= 9) {
        cvv.disabled = false;
        document.querySelector(".box1").style.display = 'block';
        cvv.focus();
      }
    });

    cvv.addEventListener("blur", function () {
      if (cvv.value.length === 3) {
        expiry.disabled = false;
        document.querySelector(".box2").style.display = 'block';
        expiry.focus();
      }
    });

    expiry.addEventListener("change", function () {
      if (expiry.value !== "Choose Expiry") {
        btnpay.disabled = false;
        document.querySelector(".box3").style.display = 'block';
      }
    });
  </script>
</body>
</html>
